<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paket Catering</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9eecf;
        }

        .container {
            text-align: center;
        }

        .header {
            background-image: url('path/to/background-image.jpg');
            background-size: cover;
            background-position: center;
            padding: 50px 0;
            color: #811a1a;
            position: relative;
        }

        .header h1 {
            font-size: 48px;
            margin: 0;
            background: rgba(255, 255, 255, 0.8);
            display: inline-block;
            padding: 10px 20px;
        }

        .packages {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .package {
            background-color: #f8e8d4;
            border: 2px solid #811a1a;
            border-radius: 15px;
            margin: 0 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }

        .package img {
            width: 100%;
            border-radius: 10px;
        }

        .package h2 {
            background-color: #811a1a;
            color: white;
            padding: 10px 0;
            margin: 10px 0 0;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PAKET CATERING</h1>
        </div>
        <div class="packages">
            <div class="package">
                <img src="path/to/image1.jpg" alt="Paket Catering I">
                <h2>Paket Catering I</h2>
            </div>
            <div class="package">
                <img src="path/to/image2.jpg" alt="Paket Catering II">
                <h2>Paket Catering II</h2>
            </div>
            <div class="package">
                <img src="path/to/image3.jpg" alt="Paket Catering III">
                <h2>Paket Catering III</h2>
            </div>
        </div>
    </div>
</body>
</html>
