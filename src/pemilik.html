<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Information</title>
    <link rel="stylesheet" href="pemilik.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <div class="profile-img"></div>
                <h2>Ibu Owner Loli Cafe!</h2>
                <p>Welcome!</p>
            </div>
        </div>
        <div class="main-content">
            <h1>STORE INFORMATION</h1>
            <form>
                <div class="form-group">
                    <label for="nama-toko">STORE NAME</label>
                    <input type="text" id="nama-toko" name="nama-toko">
                </div>
                <div class="form-group">
                    <label for="alamat-toko">STORE ADDRESS</label>
                    <input type="text" id="alamat-toko" name="alamat-toko">
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                <div class="form-buttons">
                    <button type="submit">NEXT</button>
                    <button type="button"
                    onclick="location.href='index.php'"
                    >CANCEL

                    </button>
                </div>
            </form>
            <div class="logo">
                <img src="./asset/logo2.png" alt="Logo">
            </div>
            
        </div>
    </div>

</html>
